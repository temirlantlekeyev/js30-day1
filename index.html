<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
    <div class="keys">
        <div class="keys1">
            <div data-key="81" class="key">
                <kbd >Q</kbd>
                <span class="sound">acoustic</span>
            </div>
            <div data-key="87" class="key">
                <kbd >W</kbd>
                <span class="sound">bongo</span>
            </div>
            <div data-key="69" class="key">
                <kbd >E</kbd>
                <span class="sound">celeste</span>
            </div>
            <div data-key="82" class="key">
                <kbd >R</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="84" class="key">
                <kbd >T</kbd>
                <span class="sound">drum</span>
            </div>
            <div data-key="89" class="key">
                <kbd >Y</kbd>
                <span class="sound">drumhit</span>
            </div>
            <div data-key="85" class="key">
                <kbd >U</kbd>
                <span class="sound">flute</span>
            </div>
            <div data-key="73" class="key">
                <kbd >I</kbd>
                <span class="sound">guitar</span>
            </div>
            <div data-key="79" class="key">
                <kbd >O</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="80" class="key">
                <kbd >P</kbd>
                <span class="sound">kalimba</span>
            </div>
        </div>

        <div class="keys2">
            <div data-key="65" class="key">
                <kbd >A</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="83" class="key">
                <kbd >S</kbd>
                <span class="sound">lead</span>
            </div>
            <div data-key="68" class="key">
                <kbd >D</kbd>
                <span class="sound">misk</span>
            </div>
            <div data-key="70" class="key">
                <kbd >F</kbd>
                <span class="sound">organ</span>
            </div>
            <div data-key="71" class="key">
                <kbd >G</kbd>
                <span class="sound">pad</span>
            </div>
            <div data-key="72" class="key">
                <kbd >H</kbd>
                <span class="sound">piano</span>
            </div>
            <div data-key="74" class="key">
                <kbd >J</kbd>
                <span class="sound">saxophone</span>
            </div>
            <div data-key="75" class="key">
                <kbd >K</kbd>
                <span class="sound">sitar</span>
            </div>
            <div data-key="76" class="key">
                <kbd >L</kbd>
                <span class="sound">stab</span>
            </div>
        </div>


        <div class="keys3">
            <div data-key="90" class="key">
                <kbd >Z</kbd>
                <span class="sound">tambourine</span>
            </div>
            <div data-key="88" class="key">
                <kbd >X</kbd>
                <span class="sound">trumpet</span>
            </div>
            <div data-key="67" class="key">
                <kbd >C</kbd>
                <span class="sound">ukulele</span>
            </div>
            <div data-key="86" class="key">
                <kbd >V</kbd>
                <span class="sound">violin</span>
            </div>
            <div data-key="66" class="key">
                <kbd >B</kbd>
                <span class="sound">voice</span>
            </div>
            <div data-key="78" class="key">
                <kbd >N</kbd>
                <span class="sound">woodwind</span>
            </div>
            <div data-key="77" class="key">
                <kbd >M</kbd>
                <span class="sound">xylophone</span>
            </div>
        </div>

        <audio data-key="81" src="sounds/acoustic.wav"></audio>
        <audio data-key="87" src="sounds/bongo.wav"></audio>
        <audio data-key="69" src="sounds/celeste.wav"></audio>
        <audio data-key="82" src="sounds/clap.wav"></audio>
        <audio data-key="84" src="sounds/drum.wav"></audio>
        <audio data-key="89" src="sounds/drumhit.wav"></audio>
        <audio data-key="85" src="sounds/flute.wav"></audio>
        <audio data-key="73" src="sounds/guitar.wav"></audio>
        <audio data-key="79" src="sounds/hihat.wav"></audio>
        <audio data-key="80" src="sounds/kalimba.wav"></audio>

        <audio data-key="65" src="sounds/kick.wav"></audio>
        <audio data-key="83" src="sounds/lead.wav"></audio>
        <audio data-key="68" src="sounds/misk.wav"></audio>
        <audio data-key="70" src="sounds/organ.wav"></audio>
        <audio data-key="71" src="sounds/pad.wav"></audio>
        <audio data-key="72" src="sounds/piano.wav"></audio>
        <audio data-key="74" src="sounds/saxophone.wav"></audio>
        <audio data-key="75" src="sounds/sitar.wav"></audio>
        <audio data-key="76" src="sounds/stab.wav"></audio>

        <audio data-key="90" src="sounds/tambourine.wav"></audio>
        <audio data-key="88" src="sounds/trumpet.wav"></audio>
        <audio data-key="67" src="sounds/ukulele.wav"></audio>
        <audio data-key="86" src="sounds/violin.wav"></audio>
        <audio data-key="66" src="sounds/voice.wav"></audio>
        <audio data-key="78" src="sounds/woodwind.wav"></audio>
        <audio data-key="77" src="sounds/xylophone.wav"></audio>

    </div>


    <script src="index.js"></script>
</body>
</html>
